<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Open modal</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog animate-switch-container" ng-switch on="selection">
		<div class="modal-content animate-switch" ng-switch-default>
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		<h4 class="modal-title" id="exampleModalLabel">Search Vocabulary</h4>
      		</div>
      		
      		<div class="modal-body">
        		<form>
          			<div class="form-group">
          				<div class="col-sm-9">
            				<input type="text" class="form-control" placeholder="Search" ng-model="searchvalue.keyword"/>
          				</div>
          
		            	<button type="button" class="btn btn-default" ng-click="search(searchvalue.keyword)">
		  					<span class="glyphicon glyphicon-search"></span>
				  		</button>
				  		<button type="button" class="btn btn-default" ng-click="switchToManageDialog()">
		  					<span class="glyphicon glyphicon-cog"></span>
				  		</button>
		  	
					  	<br/>
					  	<br/>
					  	<table ng-table="searchTableParams" class="table">
			    			<tr ng-repeat="user in $data">
			        			<td data-title="Result">{{user.value}}</td>
			        			<td><span ng-click="addResult(user.value)" class="glyphicon glyphicon-plus"></span></td>
			    			</tr>
			    		</table>
          			</div>
        		</form>
      		</div>
      
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
    	</div>
    	
		<div class="modal-content animate-switch" ng-switch-when="manageDialog">	
			<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		<h4 class="modal-title" id="exampleModalLabel">Manage Vocabulary</h4>
      		</div>
      		
      		<div class="modal-body">
        		<form>
          			<div class="form-group">
					  	<button type="button" class="btn btn-default" ng-click="switchToAddDialog()">
			  				<span class="glyphicon glyphicon-plus"></span>
					  	</button>
					  	<button type="button" class="btn btn-default" ng-click="switchToSearchDialog()">
			  				<span class="glyphicon glyphicon-search"></span>
					  	</button>
		  				
					  	<br/>
					  	<br/>
					  	<table ng-table="manageTableParams" class="table">
			    			<tr ng-repeat="user in $data">
			        			<td data-title="Vocabulary">{{user.name}}</td>
			        			<td><span ng-click="deleteItem(user.value)" class="glyphicon glyphicon-remove"></span></td>
			    			</tr>
			    		</table>
          			</div>
        		</form>
      		</div>
		</div>
		
		<div class="modal-content animate-switch" ng-switch-when="addVocabDialog">
			<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		<h4 class="modal-title" id="exampleModalLabel">Add Vocabulary</h4>
      		</div>
      		
      		<div class="modal-body">
      			<br/>
				<form>
					<div class="form-group">
						<label>Vocabulary Name</label>
						<input type="text" class="form-control" placeholder="Name" ng-model="vocabName"/>
				    </div>
				    <div class="form-group">
				        <label>Namespace</label>
				    	<input type="text" class="form-control" placeholder="Prefix" ng-model="vocabPrefix"/>
				    </div>
				    <div class="form-group">
				        <label>Location</label>
				    	<input type="text" class="form-control" placeholder="Location" ng-model="vocabLoc"/>
				    </div>
				</form>
      		</div>
      
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="switchToManageDialog()">Back</button>
				<button type="button" class="btn btn-primary" ng-click="addVocabToTable(vocabName, vocabPrefix, vocabLoc)">Add</button>
			</div>
		</div>
	</div>
</div>
